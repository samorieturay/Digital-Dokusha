<!DOCTYPE html>
<html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #100808;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #output {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Manga File</h1>
        <input type="file" id="fileInput" accept=".zip,.rar,.cbz,.cbr">
        <button id="uploadBtn" disabled>Upload</button>
        <div id="output"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const output = document.getElementById('output');

        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                uploadBtn.disabled = false;
            } else {
                uploadBtn.disabled = true;
            }
        });

        uploadBtn.addEventListener('click', function() {
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            // Here, you would send the FormData object to your server using fetch or XMLHttpRequest
            // For demonstration purposes, we'll just display the file name and size
            output.textContent = `File Name: ${file.name}\nFile Size: ${file.size} bytes`;
        });
    </script>
</body>
</html>
